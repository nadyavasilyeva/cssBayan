<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="accordion">
            <details class="accordion__item item_first">
                <summary class="accordion__title">Start fresh<p class="close">✖</p></summary>
                <div class="memes">
                    <img src="/cssBayan/memes/html.jpg" alt="html fresh">
                </div>
            </details>
            <details class="accordion__item item_second">
                <summary class="accordion__title">Frontend/Backend<p class="close">✖</p></summary>
                <div class="memes">
                    <img src="/cssBayan/memes/fun.jpg" alt="funny mem">
                </div>
            </details>
            <details class="accordion__item item_third">
                <summary class="accordion__title">Burger<p class="close">✖</p></summary>
                <div class="memes">
                    <img src="/cssBayan/memes/burger.jpg" alt="burger">
                </div>
            </details>
            <details class="accordion__item item_four">
                <summary class="accordion__title">Let's be together<p class="close">✖</p></summary>
                <div class="memes">
                    <img src="/cssBayan/memes/div.jpg" alt="div mem">
                </div>
            </details>
            <details class="accordion__item item_five">
                <summary class="accordion__title">140/140 &#9829;<p class="close">✖</p></summary>
                <div class="memes">
                    <img src="/cssBayan/memes/love.png" alt="heart">
                </div>
            </details>
        </div>
    </div>
</body>
</html>
